changelog_type: 'commit_message'
header_prefix: 'Version:'
version_regex: 'v?([0-9]{1,2})+[.]+([0-9]{1,2})+[.]+([0-9]{1,2})'
group_config:
  - title: '💥 Breaking Changes'
    labels:
      - 'breaking'
      - 'BREAKING CHANGE'

  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'

  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'

  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'

  - title: '🔧 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'maintenance'

exclude_labels:
  - 'skip-changelog'
  - 'no-changelog'
