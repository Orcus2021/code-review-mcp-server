name: Release Workflow

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from branch name
        id: extract_version
        run: |
          BRANCH_NAME=${{ github.event.pull_request.head.ref }}
          VERSION=${BRANCH_NAME#release/}
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag -l "v${{ steps.extract_version.outputs.version }}")
          if [ ! -z "$TAG_EXISTS" ]; then
            echo "Tag v${{ steps.extract_version.outputs.version }} already exists, aborting release process."
            exit 1
          fi

      - name: Update package.json version and package-lock.json
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          npm version $VERSION --no-git-tag-version
          npm install --package-lock-only

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit changes
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION"

      - name: Create and push tag
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          git tag "v$VERSION"
          git push origin "v$VERSION"
          git push origin main

      - name: Verify npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "CHANGELOG:" > release_notes.md
          echo "" >> release_notes.md
          echo "## What's Changed" >> release_notes.md
          echo "* Version ${{ steps.extract_version.outputs.version }} has been published to NPM" >> release_notes.md
          echo "* For detailed changes, please check the commit history" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Release v${{ steps.extract_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create backport branch
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          git checkout -b "backport/$VERSION"
          git push origin "backport/$VERSION"

      - name: Create backport PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          head: 'backport/${{ steps.extract_version.outputs.version }}'
          title: 'chore: backport version ${{ steps.extract_version.outputs.version }} to develop'
          body: |
            This PR backports the version bump from main to develop branch.

            Version: ${{ steps.extract_version.outputs.version }}
